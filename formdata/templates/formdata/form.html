<!--formdata/templates/form.html-->
<!--Shows a basic HTML form to the client-->

{% extends 'formdata/base.html' %}

{% block content %}
<!--Page details go here-->
<div>
    <h1>Contact Form</h1>

    <form action="{% url 'submit' %}" method="POST"> <!--Uses URL lookup-->
        <!--Security token, we can put this anywhere in the form-->
        {% csrf_token %} 
        <!--THe CSRF token is a security measure to verify the web app only accepts a form
        that was authentically generated by this app-->

        Name: <input type="text" name="name"> <br>
        Favorite Color: <input type="text" name="favorite_color"> <br> <!--Cannot submit a form entry without a name-->
        <input type="submit">
    </form>


</div>
{% endblock %}
